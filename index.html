<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <script src="https://kit.fontawesome.com/0c5255bdac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="home">
        <div id="navbar">
            <div class="nav-center">
                <div class="nav-header">
                    <img src="./images/images.png" alt="logo">
                    <button class="btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- nav item links -->
                <div class="links-container">
                    <ul class="links">
                        <li><a href="#home" class="scroll-link">Home</a></li>
                        <li><a href="#about" class="scroll-link">about</a></li>
                        <li><a href="#service" class="scroll-link">service</a></li>
                        <li><a href="#tours" class="scroll-link">tours</a></li>
                        <li><a href="#tours" class="scroll-link">tours</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- banner section -->
        <section id="banner">
            <div class="image"></div>
        </section>
    </header>
    <main>
        <section id="about">
            <h2>about us</h2>
        </section>
        <section id="service">
            <h2>our service</h2>
        </section>
        <section id="tours">
            <h2>latest tours</h2> 
        </section>
    </main>
    <footer>
        <section class="footer">
            <p>Copyright &copy; backroad travel tour company <span id="date"></span>. All rights reserved</p>
        </section>
    </footer>
    <a href="#home" class="up-btn scroll-link">
        <i class="fas fa-arrow-up"></i>
    </a>
    <script src="app.js"></script>
</body>
</html>
